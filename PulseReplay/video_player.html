<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 800px;
            padding: 10px;
            box-sizing: border-box;
        }

        .video-container {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 5px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="video-grid">
        <!-- Video 1 -->
        <div class="video-container">
            <video controls>
                <source src="Vids_final/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
