<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Players</title>
    <style>
        body {
            background-color: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        pre {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 400px;
            height: 120px;
            /* Adjusted height to match the height of the audio players */
            overflow-y: scroll;
        }

        code {
            display: block;
        }
    </style>
</head>

    <div class="container">
        <div class="audio-container">
            <!-- Generate 4 audio players -->
            <script>

                        </audio>
