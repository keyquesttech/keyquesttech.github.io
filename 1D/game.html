<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deep Dive Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            color: #333;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            height: 60vh;
            min-height: 400px;
            max-height: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            padding: 30px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #2c3e50;
            flex-shrink: 0;
        }

        .card-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            overflow-y: auto;
        }

        #question-text {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            font-weight: bold;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            transition: color 0.5s ease;
            /* Smooth color transition */
        }

        .intro-text {
            font-weight: normal !important;
            font-size: clamp(1rem, 3.5vw, 1.3rem) !important;
            color: #555;
        }

        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
            flex-shrink: 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: auto;
            flex-shrink: 0;
        }

        button {
            padding: 16px 24px;
            border: none;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.96);
        }

        .btn-shuffle {
            background-color: #333;
            color: white;
            flex-grow: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-skip {
            background-color: white;
            border: 2px solid #eee;
            color: #888;
            flex-grow: 1;
            display: none;
        }

        .btn-skip:hover,
        .btn-skip:active {
            border-color: #ccc;
            color: #333;
            background-color: #f9f9f9;
        }

        .skipped-count {
            color: #d35400;
            font-weight: bold;
        }

        @media (max-width: 380px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h1>Deep Dive</h1>

        <div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="stats-row">
                <span id="progress-text">Loading...</span>
                <span class="skipped-count" id="skip-display">Skipped: 0</span>
            </div>
        </div>

        <div class="card-area">
            <div id="question-text" class="intro-text">Loading resources...</div>
        </div>

        <div class="button-group">
            <button class="btn-skip" onclick="skipQuestion()" id="skip-btn">SKIP</button>
            <button class="btn-shuffle" onclick="nextQuestion()" id="shuffle-btn">START</button>
        </div>
    </div>

    <script>
        // STATE VARIABLES
        let mainQuestions = [];
        let finalStageQuestions = [];
        let totalQuestionsCount = 0;
        let totalFinalCount = 0; // Needed to calculate color fade
        let finalQuestionsAsked = 0; // Tracks progress within the final stage
        let askedCount = 0;
        let skippedCount = 0;
        let gameStarted = false;

        const instructions = "A game to skip the small talk. Questions and challenges will appear randomly. Answer truthfully, then press Shuffle to continue. If you wish to skip a question press the skip button.";

        // DOM ELEMENTS
        const questionText = document.getElementById('question-text');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const skipDisplay = document.getElementById('skip-display');
        const skipBtn = document.getElementById('skip-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');

        // LOAD QUESTIONS ON STARTUP
        window.onload = function () {
            fetch('qs.html')
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.text();
                })
                .then(data => {
                    parseData(data);
                    // SET INITIAL STATE
                    questionText.innerText = instructions;
                    questionText.classList.add("intro-text");
                    progressText.innerText = `0 / ${totalQuestionsCount}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    questionText.innerText = "Error: Could not load questions. Ensure 'qs.html' is in the folder and you are using a server.";
                    questionText.style.color = "red";
                });
        };

        function parseData(text) {
            const parts = text.split('---START ORDERED QUESTIONS---');

            if (parts[0]) {
                mainQuestions = parts[0].split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
            }

            if (parts[1]) {
                finalStageQuestions = parts[1].split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);

                // Store total for color calculation
                totalFinalCount = finalStageQuestions.length;
            }

            totalQuestionsCount = mainQuestions.length + finalStageQuestions.length;
        }

        function nextQuestion() {
            handleQuestionSelection();
        }

        function skipQuestion() {
            skippedCount++;
            skipDisplay.innerText = `Skipped: ${skippedCount}`;
            handleQuestionSelection();
        }

        function handleQuestionSelection() {
            // FIRST CLICK LOGIC
            if (!gameStarted) {
                gameStarted = true;
                skipBtn.style.display = "block";
                shuffleBtn.innerText = "SHUFFLE";
                questionText.classList.remove("intro-text");
            }

            // LOGIC
            if (mainQuestions.length > 0) {
                // RANDOM STAGE
                const randomIndex = Math.floor(Math.random() * mainQuestions.length);
                questionText.innerText = mainQuestions[randomIndex];
                questionText.style.color = "#333"; // Ensure text is black
                mainQuestions.splice(randomIndex, 1);
                askedCount++;
            } else if (finalStageQuestions.length > 0) {
                // FINAL STAGE (Ordered)
                questionText.innerText = finalStageQuestions[0];
                finalStageQuestions.shift();

                // COLOR TRANSITION LOGIC
                // Calculate how far we are (0 to 1)
                let progressRatio = 0;
                if (totalFinalCount > 1) {
                    progressRatio = finalQuestionsAsked / (totalFinalCount - 1);
                } else {
                    progressRatio = 1; // If only 1 question, jump to end color
                }

                // Transition: HSL(30, 90%, 40%) [Orange] -> HSL(0, 90%, 35%) [Deep Red]
                // Start Hue: 30, End Hue: 0
                const currentHue = 30 - (30 * progressRatio);
                // Slightly darken the lightness as well (40% -> 30%)
                const currentLightness = 40 - (10 * progressRatio);

                questionText.style.color = `hsl(${currentHue}, 90%, ${currentLightness}%)`;

                finalQuestionsAsked++;
                askedCount++;
            } else {
                finishGame();
                return;
            }

            updateProgress();
        }

        function finishGame() {
            questionText.innerText = "You have completed all questions.";
            questionText.style.color = "#333";
            skipBtn.style.display = "none";
            shuffleBtn.innerText = "Play Again";
            shuffleBtn.onclick = function () { location.reload(); };
            progressBar.style.width = "100%";
            progressText.innerText = `${totalQuestionsCount} / ${totalQuestionsCount}`;
        }

        function updateProgress() {
            if (totalQuestionsCount === 0) return;
            const percentage = (askedCount / totalQuestionsCount) * 100;
            progressBar.style.width = percentage + "%";
            progressText.innerText = `${askedCount} / ${totalQuestionsCount}`;
        }
    </script>
</body>

</html>
