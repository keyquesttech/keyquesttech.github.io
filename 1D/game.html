<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deep Dive Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Dynamic height handling for mobile browsers */
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            color: #333;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
            /* Removes blue tap box on Android */
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            height: 60vh;
            min-height: 400px;
            max-height: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            padding: 30px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #2c3e50;
            flex-shrink: 0;
        }

        /* CONTENT AREA */
        .card-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            overflow-y: auto;
        }

        #question-text {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            font-weight: bold;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            opacity: 1;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        /* Animation class for transitions */
        .fade-out {
            opacity: 0 !important;
        }

        .intro-text {
            font-weight: normal !important;
            font-size: clamp(1rem, 3.5vw, 1.3rem) !important;
            color: #555 !important;
        }

        /* PROGRESS BAR */
        .progress-wrapper {
            flex-shrink: 0;
        }

        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        .skipped-count {
            color: #ff0000;
            /* RED */
            font-weight: bold;
        }

        /* BUTTONS */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: auto;
            flex-shrink: 0;
        }

        button {
            padding: 16px 24px;
            border: none;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s, background-color 0.2s;
            touch-action: manipulation;
            user-select: none;
            /* Prevents text highlighting */
        }

        button:active {
            transform: scale(0.96);
        }

        .btn-shuffle {
            background-color: #333;
            color: white;
            flex-grow: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-skip {
            background-color: white;
            border: 2px solid #eee;
            color: #888;
            flex-grow: 1;
            display: none;
        }

        .btn-skip:hover,
        .btn-skip:active {
            border-color: #ccc;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Small Screen Tweaks */
        @media (max-width: 380px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h1>Deep Dive</h1>

        <div class="progress-wrapper">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="stats-row">
                <span id="progress-text">Loading...</span>
                <span class="skipped-count" id="skip-display">Skipped: 0</span>
            </div>
        </div>

        <div class="card-area">
            <div id="question-text" class="intro-text">Loading resources...</div>
        </div>

        <div class="button-group">
            <button class="btn-skip" onclick="skipQuestion()" id="skip-btn">SKIP</button>
            <button class="btn-shuffle" onclick="nextQuestion()" id="shuffle-btn">START</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const INSTRUCTIONS_TEXT = "A game to skip the small talk. Questions and challenges will appear randomly. Answer truthfully, then press Shuffle to continue. If you wish to skip a question press the skip button.";
        const COLOR_FINAL = "#4CAF50"; // Green
        const COLOR_DEFAULT = "#333333"; // Black/Grey

        // --- STATE ---
        let mainQuestions = [];
        let finalStageQuestions = [];
        let totalQuestionsCount = 0;
        let askedCount = 0;
        let skippedCount = 0;
        let gameStarted = false;

        // --- AUDIO ---
        const skipSound = new Audio('skip.mp3');
        skipSound.preload = 'auto'; // Optimize for mobile

        // --- DOM ELEMENTS ---
        const ui = {
            text: document.getElementById('question-text'),
            bar: document.getElementById('progress-bar'),
            progressLabel: document.getElementById('progress-text'),
            skipLabel: document.getElementById('skip-display'),
            btnSkip: document.getElementById('skip-btn'),
            btnShuffle: document.getElementById('shuffle-btn')
        };

        // --- INITIALIZATION ---
        window.onload = async function () {
            try {
                const response = await fetch('qs.html');
                if (!response.ok) throw new Error("File not found");
                const text = await response.text();

                parseData(text);

                // Set UI to Ready State
                ui.text.innerText = INSTRUCTIONS_TEXT;
                ui.text.classList.add("intro-text");
                ui.progressLabel.innerText = `0 / ${totalQuestionsCount}`;
            } catch (error) {
                console.error(error);
                ui.text.innerText = "Error: Could not load 'qs.html'.\nEnsure you are using a local server.";
                ui.text.style.color = "red";
            }
        };

        function parseData(text) {
            const parts = text.split('---START ORDERED QUESTIONS---');

            if (parts[0]) mainQuestions = cleanList(parts[0]);
            if (parts[1]) finalStageQuestions = cleanList(parts[1]);

            totalQuestionsCount = mainQuestions.length + finalStageQuestions.length;
        }

        function cleanList(rawString) {
            return rawString.split('\n').map(l => l.trim()).filter(l => l.length > 0);
        }

        // --- GAME LOGIC ---

        function nextQuestion() {
            updateGameState();
        }

        function skipQuestion() {
            // Play Sound
            skipSound.currentTime = 0;
            skipSound.play().catch(e => console.warn("Audio blocked or missing:", e));

            // Update Stats
            skippedCount++;
            ui.skipLabel.innerText = `Skipped: ${skippedCount}`;

            updateGameState();
        }

        function updateGameState() {
            // 1. Initialize on first click
            if (!gameStarted) {
                gameStarted = true;
                ui.btnSkip.style.display = "block";
                ui.btnShuffle.innerText = "SHUFFLE";
                ui.text.classList.remove("intro-text");
            }

            // 2. Transition Animation (Fade Out)
            ui.text.classList.add('fade-out');

            // 3. Wait for fade out (300ms), then change text and Fade In
            setTimeout(() => {
                selectContent();
                ui.text.classList.remove('fade-out');
                updateProgress();
            }, 300);
        }

        function selectContent() {
            if (mainQuestions.length > 0) {
                // Random Phase
                const randomIndex = Math.floor(Math.random() * mainQuestions.length);
                ui.text.innerText = mainQuestions[randomIndex];
                ui.text.style.color = COLOR_DEFAULT;

                mainQuestions.splice(randomIndex, 1);
                askedCount++;

            } else if (finalStageQuestions.length > 0) {
                // Final Ordered Phase
                ui.text.innerText = finalStageQuestions[0];
                ui.text.style.color = COLOR_FINAL; // Green

                finalStageQuestions.shift();
                askedCount++;

            } else {
                // End Game
                finishGame();
            }
        }

        function finishGame() {
            ui.text.innerText = "You have completed all questions.";
            ui.text.style.color = COLOR_DEFAULT;
            ui.btnSkip.style.display = "none";
            ui.btnShuffle.innerText = "Play Again";
            ui.btnShuffle.onclick = () => location.reload();

            // Force progress bar to full
            ui.bar.style.width = "100%";
            ui.progressLabel.innerText = `${totalQuestionsCount} / ${totalQuestionsCount}`;
        }

        function updateProgress() {
            if (totalQuestionsCount === 0) return;
            const percentage = (askedCount / totalQuestionsCount) * 100;
            ui.bar.style.width = percentage + "%";
            ui.progressLabel.innerText = `${askedCount} / ${totalQuestionsCount}`;
        }
    </script>
</body>

</html>
