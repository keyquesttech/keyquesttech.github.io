<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deep Dive Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Use dvh (dynamic viewport height) for better mobile browser support */
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            color: #333;
            padding: 20px;
            /* Adds safety edge for small screens */
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            /* Caps width on desktop */
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;

            /* Mobile Optimization: Adjust padding based on screen width */
            padding: 30px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #2c3e50;
        }

        p.description {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            line-height: 1.5;
        }

        .card-area {
            /* Flexibly grow to fill space, preventing layout shifts */
            flex-grow: 1;
            min-height: 200px;
            /* Taller touch area */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        #question-text {
            /* Fluid Typography: Scales between 1.1rem and 1.6rem depending on screen width */
            font-size: clamp(1.2rem, 5vw, 1.6rem);
            font-weight: bold;
            line-height: 1.4;
            word-wrap: break-word;
        }

        /* Progress Bar Styles */
        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            margin-top: 2px;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: auto;
            /* Pushes buttons to bottom if container grows */
        }

        button {
            padding: 16px 24px;
            /* Larger touch target */
            border: none;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            touch-action: manipulation;
            /* Improves tap response on mobile */
        }

        button:active {
            transform: scale(0.96);
        }

        .btn-shuffle {
            background-color: #333;
            color: white;
            flex-grow: 2;
            /* Makes the main button wider */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-skip {
            background-color: white;
            border: 2px solid #eee;
            color: #888;
            flex-grow: 1;
            display: none;
            /* Hidden initially */
        }

        .btn-skip:hover,
        .btn-skip:active {
            border-color: #ccc;
            color: #333;
            background-color: #f9f9f9;
        }

        .skipped-count {
            color: #d35400;
            font-weight: bold;
        }

        /* Specific tweaks for very small screens (iPhone SE, etc) */
        @media (max-width: 380px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            p.description {
                font-size: 12px;
            }

            .card-area {
                min-height: 150px;
            }
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h1>Deep Dive</h1>
        <p class="description">
            A game to skip the small talk. Questions and challenges will appear randomly. Answer truthfully, then press
            Shuffle to continue. If you wish to skip a question press the skip button.
        </p>

        <div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="stats-row">
                <span id="progress-text">Loading...</span>
                <span class="skipped-count" id="skip-display">Skipped: 0</span>
            </div>
        </div>

        <div class="card-area">
            <div id="question-text">Loading questions...</div>
        </div>

        <div class="button-group">
            <button class="btn-skip" onclick="skipQuestion()" id="skip-btn">SKIP</button>
            <button class="btn-shuffle" onclick="nextQuestion()" id="shuffle-btn">SHUFFLE</button>
        </div>
    </div>

    <script>
        // STATE VARIABLES
        let mainQuestions = [];
        let finalStageQuestions = [];
        let totalQuestionsCount = 0;
        let askedCount = 0;
        let skippedCount = 0;
        let gameStarted = false;

        // DOM ELEMENTS
        const questionText = document.getElementById('question-text');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const skipDisplay = document.getElementById('skip-display');
        const skipBtn = document.getElementById('skip-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');

        // LOAD QUESTIONS ON STARTUP
        window.onload = function () {
            fetch('qs.html')
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.text();
                })
                .then(data => {
                    parseData(data);
                    questionText.innerText = "Press Shuffle to begin";
                    progressText.innerText = `0 / ${totalQuestionsCount}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    questionText.innerText = "Error: Could not load questions. Ensure 'qs.html' is in the folder and you are using a server.";
                    questionText.style.fontSize = "14px";
                    questionText.style.color = "red";
                });
        };

        function parseData(text) {
            const parts = text.split('---START ORDERED QUESTIONS---');

            if (parts[0]) {
                mainQuestions = parts[0].split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
            }

            if (parts[1]) {
                finalStageQuestions = parts[1].split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
            }

            totalQuestionsCount = mainQuestions.length + finalStageQuestions.length;
            progressText.innerText = `0 / ${totalQuestionsCount}`;
        }

        function nextQuestion() {
            handleQuestionSelection();
        }

        function skipQuestion() {
            skippedCount++;
            skipDisplay.innerText = `Skipped: ${skippedCount}`;
            handleQuestionSelection();
        }

        function handleQuestionSelection() {
            if (!gameStarted) {
                gameStarted = true;
                skipBtn.style.display = "block";
            }

            if (mainQuestions.length > 0) {
                const randomIndex = Math.floor(Math.random() * mainQuestions.length);
                questionText.innerText = mainQuestions[randomIndex];
                mainQuestions.splice(randomIndex, 1);
                askedCount++;
            } else if (finalStageQuestions.length > 0) {
                questionText.innerText = finalStageQuestions[0];
                finalStageQuestions.shift();
                askedCount++;
                questionText.style.color = "#d35400";
            } else {
                finishGame();
                return;
            }

            updateProgress();
        }

        function finishGame() {
            questionText.innerText = "You have completed all questions.";
            questionText.style.color = "#333";
            skipBtn.style.display = "none";
            shuffleBtn.innerText = "Play Again";
            shuffleBtn.onclick = function () { location.reload(); };
            progressBar.style.width = "100%";
            progressText.innerText = `${totalQuestionsCount} / ${totalQuestionsCount}`;
        }

        function updateProgress() {
            if (totalQuestionsCount === 0) return;
            const percentage = (askedCount / totalQuestionsCount) * 100;
            progressBar.style.width = percentage + "%";
            progressText.innerText = `${askedCount} / ${totalQuestionsCount}`;
        }
    </script>
</body>

</html>
